<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DINHLONGIOSCHEATS</title>
<style>
:root{
  --accent1: hsl(200 100% 50%);
  --accent2: hsl(280 100% 50%);
  --accent3: hsl(340 100% 50%);
  --bg: #05060a;
  --panel: rgba(255,255,255,0.04);
  --glass: rgba(255,255,255,0.03);
  --muted: rgba(220,240,255,0.6);
}
*{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
html,body{height:100%;margin:0;background:linear-gradient(90deg,#000014,#030119);color:#e8fbff;-webkit-font-smoothing:antialiased}
body{overflow:auto}
/* full-screen animated RGB background */
.rbg-bg{position:fixed;inset:0;z-index:0;pointer-events:none;background:radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 10%), linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));filter:blur(24px) saturate(140%);mix-blend-mode:screen;opacity:0.65;transition:opacity .3s}
/* App container */
.container{position:relative;z-index:1;max-width:1200px;margin:28px auto;padding:18px}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
.brand{font-weight:800;letter-spacing:1px;font-size:20px;color:var(--accent2);text-shadow:0 6px 24px rgba(138,43,226,0.06)}
.modes{display:flex;gap:8px;flex-wrap:wrap}
.btn{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);color:var(--muted);cursor:pointer;transition:all .15s;box-shadow:0 8px 20px rgba(2,6,23,0.6)}
.btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021219;box-shadow:0 18px 50px rgba(0,255,213,0.06)}
.grid{display:grid;grid-template-columns:320px 1fr 300px;gap:14px}
.panel{background:var(--panel);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 20px 60px rgba(2,6,23,0.6)}
.section-title{font-weight:700;margin:6px 0 12px 0;color:var(--muted);letter-spacing:0.6px}
.range{width:100%;height:8px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));outline:none;-webkit-appearance:none}
.range::-webkit-slider-thumb{-webkit-appearance:none;width:16px;height:16px;border-radius:50%;background:white;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
.controls{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.control{padding:8px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border:1px solid rgba(255,255,255,0.02)}
.toggles{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
.toggle{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);cursor:pointer;transition:all .12s}
.toggle.active{background:linear-gradient(90deg,var(--accent1),var(--accent3));color:#021219;box-shadow:0 14px 36px rgba(255,59,129,0.06);transform:translateY(-2px)}
.weapon-card{display:inline-block;width:160px;padding:10px;border-radius:10px;background:linear-gradient(90deg, rgba(0,255,213,0.03), rgba(127,0,255,0.03));cursor:pointer;border:1px solid rgba(255,255,255,0.02);text-align:center}
.weapon-card.active{outline:3px solid rgba(0,255,213,0.06);transform:translateY(-6px)}

/* overlay lock - blocks UI until key entered */
.lock-overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.6),rgba(0,0,0,0.7));display:flex;align-items:center;justify-content:center;z-index:50;padding:16px}
.lock-card{width:520px;max-width:96%;padding:26px;border-radius:12px;background:linear-gradient(90deg,rgba(255,255,255,0.03),transparent);border:1px solid rgba(255,255,255,0.04);box-shadow:0 28px 90px rgba(0,0,0,0.6);text-align:center}
.lock-card h2{margin:0 0 12px 0;color:var(--accent2);letter-spacing:1px;font-size:22px}
.lock-card input{width:100%;padding:12px;border-radius:10px;border:none;background:rgba(255,255,255,0.02);color:#eafbf8;margin-bottom:10px;font-size:16px}
.lock-card .hint{font-size:13px;color:var(--muted);margin-bottom:10px}
.lock-card .btn{min-width:120px}

/* neon glowing accent for headers */
.neon{display:inline-block;padding:6px 10px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#021219;font-weight:700;box-shadow:0 12px 40px rgba(0,255,213,0.06)}

/* footer */
.footer{text-align:center;color:var(--muted);margin-top:18px}

/* responsive */
@media(max-width:980px){.grid{grid-template-columns:1fr}.weapon-card{width:140px}}

.extra-style-107{background:linear-gradient(90deg,hsl(321 80% 50%), hsl(81 80% 40%));box-shadow:0 8px 30px hsla(321 80% 20% / 0.08);}
.extra-style-108{background:linear-gradient(90deg,hsl(324 80% 50%), hsl(84 80% 40%));box-shadow:0 8px 30px hsla(324 80% 20% / 0.08);}
.extra-style-109{background:linear-gradient(90deg,hsl(327 80% 50%), hsl(87 80% 40%));box-shadow:0 8px 30px hsla(327 80% 20% / 0.08);}
.extra-style-110{background:linear-gradient(90deg,hsl(330 80% 50%), hsl(90 80% 40%));box-shadow:0 8px 30px hsla(330 80% 20% / 0.08);}
.extra-style-111{background:linear-gradient(90deg,hsl(333 80% 50%), hsl(93 80% 40%));box-shadow:0 8px 30px hsla(333 80% 20% / 0.08);}
.extra-style-112{background:linear-gradient(90deg,hsl(336 80% 50%), hsl(96 80% 40%));box-shadow:0 8px 30px hsla(336 80% 20% / 0.08);}
.extra-style-113{background:linear-gradient(90deg,hsl(339 80% 50%), hsl(99 80% 40%));box-shadow:0 8px 30px hsla(339 80% 20% / 0.08);}
.extra-style-114{background:linear-gradient(90deg,hsl(342 80% 50%), hsl(102 80% 40%));box-shadow:0 8px 30px hsla(342 80% 20% / 0.08);}
.extra-style-115{background:linear-gradient(90deg,hsl(345 80% 50%), hsl(105 80% 40%));box-shadow:0 8px 30px hsla(345 80% 20% / 0.08);}
.extra-style-116{background:linear-gradient(90deg,hsl(348 80% 50%), hsl(108 80% 40%));box-shadow:0 8px 30px hsla(348 80% 20% / 0.08);}
.extra-style-117{background:linear-gradient(90deg,hsl(351 80% 50%), hsl(111 80% 40%));box-shadow:0 8px 30px hsla(351 80% 20% / 0.08);}
.extra-style-118{background:linear-gradient(90deg,hsl(354 80% 50%), hsl(114 80% 40%));box-shadow:0 8px 30px hsla(354 80% 20% / 0.08);}
.extra-style-119{background:linear-gradient(90deg,hsl(357 80% 50%), hsl(117 80% 40%));box-shadow:0 8px 30px hsla(357 80% 20% / 0.08);}

</style>
</head>
<body>
<div class="rbg-bg" id="rbg"></div>

<div class="container" id="app" aria-hidden="true">
  <div class="header">
    <div class="brand">DINHLONG <span class="neon">ULTRA RGB</span></div>
    <div class="modes" id="modeButtons"></div>
    <div class="actions">
      <button id="exportBtn" class="btn">Export</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
  </div>

  <div class="grid">
    <aside class="panel">
      <div class="section-title">GLOBAL</div>
      <div><label>Headshot <span id="gHsText">70%</span></label><input id="gHs" type="range" class="range" min="0" max="100" value="70"></div>
      <div><label>Sensitivity <span id="gSensText">45</span></label><input id="gSens" type="range" class="range" min="1" max="100" value="45"></div>
      <div><label>Stability <span id="gStabText">60</span></label><input id="gStab" type="range" class="range" min="0" max="100" value="60"></div>
      <div class="toggles" id="globalToggles"></div>
      <div style="margin-top:10px"><button id="applyAll" class="btn">Apply to All</button></div>
      <div style="height:12px"></div>
      <div class="section-title">PROFILES</div>
      <input id="profileName" placeholder="Profile name">
      <div style="margin-top:8px"><button id="saveProfile" class="btn">Save</button><button id="loadProfile" class="btn">Load</button></div>
      <select id="profileList" size="6" style="margin-top:10px;width:100%"></select>
    </aside>

    <section class="panel">
      <div class="section-title">WEAPONS</div>
      <div id="weaponsRow" style="margin-bottom:12px"></div>

      <div id="weaponPanel" style="margin-top:8px">
        <h3 id="weaponTitle">M1887</h3>
        <div class="toggles" id="weaponToggles"></div>
        <div class="controls" id="weaponControls" style="margin-top:8px"></div>
        <div style="margin-top:10px"><button id="saveWeapon" class="btn primary">Save Weapon</button> <button id="saveAll" class="btn">Save All</button></div>
      </div>

      <div style="height:18px"></div>

      <div class="section-title">EXTRAS & VISUALS</div>
      <div id="extrasGrid" class="controls"></div>
    </section>

    <aside class="panel">
      <div class="section-title">SHORTCUTS</div>
      <div>Toggle UI: <kbd>Insert</kbd></div>
      <div>Quick Save: <kbd>Ctrl+S</kbd></div>
      <div style="height:12px"></div>
      <div class="section-title">EXPORT</div>
      <div><button id="downloadBtn" class="btn primary">Download JSON</button></div>
      <div style="height:12px"></div>
      <div class="section-title">ABOUT</div>
      <div class="muted">This is a UI mockup only. No game interaction.</div>
    </aside>
  </div>

  <div class="footer">DINHLONG ULTRA LOCK</div>
</div>

<!-- lock overlay to require key -->
<div id="lockOverlay" class="lock-overlay" aria-hidden="false">
  <div class="lock-card">
    <h2>ACCESS REQUIRED</h2>
    <div class="hint">Enter your access key to unlock the interface</div>
    <input id="accessKey" type="password" placeholder="Enter key">
    <div style="display:flex;gap:10px;justify-content:center;margin-top:12px">
      <button id="unlock" class="btn primary">Unlock</button>
      <button id="helpBtn" class="btn ghost">Help</button>
    </div>
    <div id="lockMsg" style="color:#ff9; margin-top:10px"></div>
  </div>
</div>

<script>
// JavaScript for full-page RGB HSL animation, key lock, and many controls
(function(){
  const ACCESS_KEY = 'dinhlong';
  const STORAGE_KEY = 'dinhlong';
  const app = document.getElementById('app');
  const lockOverlay = document.getElementById('lockOverlay');
  const accessInput = document.getElementById('accessKey');
  const unlockBtn = document.getElementById('unlock');
  const lockMsg = document.getElementById('lockMsg');
  const rbg = document.getElementById('rbg');

  function init(){
    // initialize UI, build lots of controls
    buildModeButtons();
    buildWeapons();
    buildExtras();
    bindGlobal();
    loadState();
    renderProfileList();
    startRGB();
  }

  // key handling
  unlockBtn.addEventListener('click', ()=>{
    const v = accessInput.value.trim();
    if(v.toLowerCase() === ACCESS_KEY){
      sessionStorage.setItem('dinhlong_unlocked','1');
      lockOverlay.style.display = 'none';
      app.setAttribute('aria-hidden','false');
      init();
    } else {
      lockMsg.textContent = 'Invalid key';
      setTimeout(()=> lockMsg.textContent = '', 1800);
    }
  });

  if(sessionStorage.getItem('dinhlong_unlocked')){
    lockOverlay.style.display = 'none';
    app.setAttribute('aria-hidden','false');
    init();
  }

  // create many mode buttons
  function buildModeButtons(){
    const modes = ['Aimlock','Aimbot','LockHead','TrickLock','AutoFire','WallHack','ESP','Teleport','Speed','AntiBan','NoRecoilPro','AimAssist','AutoScope','CrosshairPlus','Radar','SilentAim','Burst','Steady','Predictive','SoftLock'];
    const container = document.getElementById('modeButtons');
    modes.forEach(m=>{
      const b = document.createElement('button');
      b.className = 'btn';
      b.textContent = m;
      b.addEventListener('click', ()=> b.classList.toggle('active'));
      container.appendChild(b);
    });
  }

  // weapons
  const weapons = ['m1887','mp40','ump','m1014','de','ak','scar','m4a1','groza','vector','famas','awm','sr25','mp5','p90','pp19'];
  function buildWeapons(){
    const wr = document.getElementById('weaponsRow');
    wr.innerHTML = '';
    weapons.forEach((w,i)=>{
      const div = document.createElement('div');
      div.className = 'weapon-card';
      div.dataset.key = w;
      div.innerHTML = `<div style="font-weight:700">${w.toUpperCase()}</div><div style="font-size:12px;color:var(--muted)">Slot ${i+1}</div>`;
      div.addEventListener('click', ()=>{
        document.querySelectorAll('.weapon-card').forEach(n=>n.classList.remove('active'));
        div.classList.add('active');
        loadWeapon(w);
      });
      wr.appendChild(div);
    });
    // select first
    const first = wr.querySelector('.weapon-card');
    if(first) { first.classList.add('active'); loadWeapon(weapons[0]); }
  }

  // create many extra visual controls
  function buildExtras(){
    const extra = document.getElementById('extrasGrid');
    extra.innerHTML = '';
    for(let i=0;i<48;i++){
      const id = 'ex_'+i;
      const c = document.createElement('div');
      c.className = 'control';
      c.innerHTML = `<label>Visual ${i+1} <span id="${id}_val">0</span><input id="${id}" type="range" min="0" max="100" value="0"></label>`;
      extra.appendChild(c);
      document.getElementById(id).addEventListener('input', e=>{ document.getElementById(id+'_val').textContent = e.target.value; });
    }
  }

  // weapon panel and toggles
  function loadWeapon(key){
    document.getElementById('weaponTitle').textContent = key.toUpperCase();
    const tg = document.getElementById('weaponToggles');
    tg.innerHTML = '';
    const toggles = ['headlock','no_recoil','no_overshoot','light_aim','heavy_aim','smooth','rapid','auto_scope','predictive','soft_lock'];
    toggles.forEach(t => {
      const b = document.createElement('button');
      b.className = 'toggle';
      b.textContent = t.replace(/_/g,' ').toUpperCase();
      b.addEventListener('click', ()=> b.classList.toggle('active'));
      tg.appendChild(b);
    });

    // populate controls grid
    const controls = document.getElementById('weaponControls');
    controls.innerHTML = '';
    const props = ['Headshot%','Sensitivity','Stability','Fire Rate','Spread','Recoil Ctrl','Aim Speed','Zoom'];
    props.forEach((p,idx)=>{
      const id = 'w_'+key+'_'+idx;
      const el = document.createElement('div');
      el.className = 'control';
      el.innerHTML = `<label>${p} <span id="${id}_val">50</span><input id="${id}" type="range" min="0" max="100" value="${50 - idx}"></label>`;
      controls.appendChild(el);
      document.getElementById(id).addEventListener('input', e => { document.getElementById(id+'_val').textContent = e.target.value; });
    });
  }

  // bind global sliders
  function bindGlobal(){
    document.getElementById('gHs').addEventListener('input', e=> { document.getElementById('gHsText').textContent = e.target.value + '%'; });
    document.getElementById('gSens').addEventListener('input', e=> { document.getElementById('gSensText').textContent = e.target.value; });
    document.getElementById('gStab').addEventListener('input', e=> { document.getElementById('gStabText').textContent = e.target.value; });
    document.getElementById('applyAll').addEventListener('click', ()=> { toast('Applied global to all weapons (mock)'); });
  }

  // profiles (simple localStorage)
  function renderProfileList(){
    const sel = document.getElementById('profileList');
    sel.innerHTML = '';
    const raw = localStorage.getItem(STORAGE_KEY);
    const store = raw ? JSON.parse(raw) : {profiles:{}};
    const profiles = Object.keys(store.profiles || {});
    profiles.forEach(p => { const o = document.createElement('option'); o.value = p; o.textContent = p; sel.appendChild(o); });
    document.getElementById('saveProfile').addEventListener('click', ()=> {
      const name = document.getElementById('profileName').value.trim();
      if(!name) { toast('Enter profile name'); return; }
      let data = raw ? JSON.parse(localStorage.getItem(STORAGE_KEY)) : {profiles:{}};
      data.profiles = data.profiles || {};
      data.profiles[name] = {time:Date.now()};
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      renderProfileList();
      toast('Profile saved (mock)');
    });
    document.getElementById('loadProfile').addEventListener('click', ()=> { const val = sel.value; if(!val) return toast('Select profile'); toast('Loaded profile: '+val); });
  }

  // local state load/save basic
  function loadState(){
    const raw = localStorage.getItem(STORAGE_KEY);
    if(raw) { console.log('state loaded'); }
  }

  // Export / Import / Reset handlers
  document.getElementById('exportBtn').addEventListener('click', ()=> {
    const data = {info:'dinhlong mock config', ts:Date.now()};
    const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'dinhlong_config.json'; document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  });
  document.getElementById('resetBtn').addEventListener('click', ()=> { if(confirm('Reset mock settings?')) { localStorage.removeItem(STORAGE_KEY); toast('Reset'); } });

  // download config
  document.getElementById('downloadBtn').addEventListener('click', ()=> document.getElementById('exportBtn').click());

  // quick toast
  function toast(msg){ const t = document.createElement('div'); t.textContent = msg; t.style.cssText = 'position:fixed;right:18px;bottom:18px;background:linear-gradient(90deg,rgba(0,255,213,0.12),rgba(127,0,255,0.12));padding:8px 12px;border-radius:8px;color:#eafff8;'; document.body.appendChild(t); setTimeout(()=> t.remove(),1400); }

  // RGB animation using HSL rotation across whole page for "16 million colors" effect
  let hue = 0; let running = false;
  function startRGB(){
    if(running) return; running = true;
    function step(){
      hue = (hue + 0.6) % 360; // adjust speed here
      // compute three hue offsets for accents
      const h1 = Math.floor(hue);
      const h2 = Math.floor((hue + 120) % 360);
      const h3 = Math.floor((hue + 240) % 360);
      document.documentElement.style.setProperty('--accent1', `hsl(${h1} 100% 50%)`);
      document.documentElement.style.setProperty('--accent2', `hsl(${h2} 100% 50%)`);
      document.documentElement.style.setProperty('--accent3', `hsl(${h3} 100% 50%)`);
      // animate background gradient by rotating CSS filter hue for extra effect
      document.getElementById('rbg').style.filter = `hue-rotate(${hue}deg) saturate(140%) blur(18px)`;
      requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

})(); // end closure
</script>
</body>
</html>
